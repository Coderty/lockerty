    <div class="list card" >
      <ion-item ng-click="vm.changeState(vm.lock)" ng-class="{'text-center':vm.lock.changing === true}">

        <span class=" item-icon-left " ng-if="vm.lock.changing !== true">
          <i class="icon ion-home" ></i>
          {{vm.lock.name}}
        </span>
        <span class=" item-icon-right " ng-if="vm.lock.changing !== true">

          <!--{{vm.lock.name}}-->

        <span ng-if="vm.lock.changing === true" class="text-center">
          <ion-spinner icon="ripple" class="spinner-balanced "></ion-spinner>
        </span>
      </ion-item>
    </div>

    <div class="list card" >
      <div class="item item-divider">
        Usuarios autorizados
      </div>

      <ion-item ng-repeat="user in vm.lock.allowed" ng-click="user.blocked ? user.blocked = null : user.blocked = true" style="max-height: 105px;" >
        <span class="item item-avatar" >
            <img src="res/{{user.name}}.jpg" alt="Foto perfil {{user.name}}" style="width:40px"/>
            <h2>{{user.name}}</h2>
            <p class="button button-clear " ng-class="user.social === 'twitter' ? 'button-calm' : 'button-positive' ">{{user.social}}</p>

          <span class="item-icon-right">
            <i class="icon " ng-class="user.blocked ? 'ion-minus-circled assertive': 'ion-ios-checkmark balanced'"></i>
          </span>
